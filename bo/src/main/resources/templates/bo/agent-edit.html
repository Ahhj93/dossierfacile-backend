<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      lang="en"
      layout:decorator="bo/layout-bo">
<head>
    <title>DossierFacile</title>
</head>
<body>

<div layout:fragment="content" th:remove="tag">

    <div th:replace="bo/menu :: menu">...</div>
    <br/><br/><br/>
    <div class="container">
        <div class="medium-space-separator">
            <form th:method="post" th:action="@{/bo/agent/} + ${agentDTO.getId()}" th:object="${agentDTO}">
                <div class="row">
                    <input type="hidden" name="token" th:value="${token}"/>
                    <div class="form-group col-md-6">
                        <!--Add or remove the class (invalid) for validations-->
                        <input type="text" autocomplete="true" required="required" th:field="*{lastName}"
                               class="form-control form-control-formatted form-control-untouched "
                               placeholder="Nom"/>
                        <span id="lastName-error" class="d-none color--error"></span>
                    </div>
                    <div class="form-group col-md-6">
                        <input type="text" required="required" autocomplete="true" th:field="*{firstName}"
                               class="form-control form-control-formatted form-control-untouched"
                               placeholder="Prenom"/>
                        <span id="firstName-error" class="d-none color--error"></span>
                    </div>
                    <div class="form-group col-md-6">
                        <div class="checkbox">
                            <label class="form-check-label text-primary1 " for="googleAuth">
                                <input type="checkbox"
                                       th:field="*{googleAuth}" class="form-check-input" id="googleAuth"/>
                                <span>Google auth</span>
                            </label>
                        </div>
                    </div>
                    <div class="form-group col-md-6">
                        <input type="email" id="email" required="required" autocomplete="true"
                               th:field="*{email}"
                               class="form-control form-control-formatted form-control-untouched"
                               placeholder="Email" readonly="readonly"/>
                        <span id="email-error" class="d-none color--error"></span>
                        <span th:if="${#fields.hasErrors('email')}" class="help-block color--error"
                              th:errors="*{email}"></span>
                    </div>
                    <div class="col-md-2">
                        <button type="submit" data-loading-text="CrÃ©ation en cours..."
                                class="btn btn-primary btn-responsive animated subtitle1">Update
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
