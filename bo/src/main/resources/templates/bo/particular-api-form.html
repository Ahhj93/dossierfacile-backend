<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="bo/layout-bo">
<head>
    <title>DossierFacile</title>
</head>
<body>

<div layout:fragment="content" th:remove="tag">

    <div th:replace="bo/menu :: menu">...</div>
    <div class="container">
        <div class="col-md-6 col-md-offset-3">

            <form class="form" th:action="@{/bo/tenant/}+${apartmentSharingId}+'/'+${tenantId}+'/particularAPI'"
                  method="post" th:object="${numbers}">

                <div class="form-group">
                    <input type="text" th:field="*{fiscalNumber}"
                           class="form-control form-control-formatted form-control-untouched "
                           placeholder="Fiscal number"/>
                </div>
                <div class="form-group">
                    <input type="text" th:field="*{referenceNumber}"
                           class="form-control form-control-formatted form-control-untouched"
                           placeholder="Reference number"/>
                </div>

                <div class="text-center medium-space-separator">
                    <button type="submit" data-loading-text="CrÃ©ation en cours..."
                            class="btn btn-primary btn-responsive animated subtitle1">Send
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
