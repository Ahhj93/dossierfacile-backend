<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="bo/layout-bo">
<head>
    <title>DossierFacile</title>
</head>
<body>

<div layout:fragment="content" th:remove="tag">

    <div class="container big-space-separator">
        <div class="row">
            <div class="col-md-2 col-sm-1 col-xs-1"></div>
            <div class="col-md-8 col-sm-10 col-xs-10">
                <p class="little-title text-center padding border-bottom border-primary text-primary text-primary1 medium-margin-bottom">
                    Proc√©dure de changement de mot de
                    passe</p>
            </div>
        </div>

        <div class="row">
            <div class="col-md-3 col-sm-2 col-xs-1"></div>
            <div class="col-md-6 col-sm-8 col-xs-10">
                <form class="form" th:action="@{/change-password}" th:method="post">
                    <input autocomplete="true" id="token" required="required" th:name="token" th:value="*{token}"
                           type="hidden"/>
                    <div class="form-group">
                        <label class="text-primary1 formatted-label  medium-space-separator" for="password">Entrez votre
                            nouveau mot de passe&nbsp;:</label>
                        <input autocomplete="true" class="form-control form-control-formatted form-control-untouched "
                               id="password" placeholder="Mot de passe"
                               required="required" th:name="password" type="password"/>
                    </div>
                    <div class="form-group">
                        <label class="text-primary1 formatted-label  medium-space-separator" for="passwordConfirmation">Confirmez
                            votre nouveau mot de
                            passe&nbsp;:</label>
                        <input autocomplete="true" class="form-control form-control-formatted form-control-untouched "
                               id="passwordConfirmation" placeholder="Mot de passe"
                               required="required" th:name="passwordConfirmation" type="password"/>
                    </div>

                    <div class="col-md-12 mt-2 justify-content-center align-content-center">
                        <button type="submit" class="btn btn--primary w-auto px-5">
                            Valider
                        </button>
                    </div>
                </form>
            </div>
        </div>
        </section>
    </div>

</div>
</body>
</html>
