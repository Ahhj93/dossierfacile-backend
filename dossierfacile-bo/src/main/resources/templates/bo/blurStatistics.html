<!DOCTYPE html>
<html lang="en"
      layout:decorator="bo/layout-bo"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>DossierFacile</title>
</head>
<body>
<div layout:fragment="content" th:remove="tag">
    <div th:replace="bo/menu :: menu">...</div>
    <div class="container">
        <div class="row">
            <div class="table-responsive col-md-12">
                <h3>Blur files status</h3>
                <table class="table table-striped table-bordered table-hover">
                    <thead>
                    <tr>
                        <th>Id</th>
                        <th>FileStatusId</th>
                        <th>FileType</th>
                        <th>Average</th>
                        <th>BlurByPages</th>
                        <th>MarkedAsBlurry</th>
                        <th>CreationDate</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="documentBlur : ${statistics}">
                        <td th:text="${documentBlur.getId()}"></td>
                        <td th:text="${documentBlur.getFileStatusId()}"></td>
                        <td th:text="${documentBlur.getTypeFile()}"></td>
                        <td th:text="${documentBlur.getAverage()}"></td>
                        <td>
                            <span th:each="page : ${documentBlur.getScoreByPages()}">
                                <span th:text="'page'+${page.getPage()}"></span>
                                <span th:text="${page.getValue()}"></span>
                                <br/>
                            </span>
                        </td>
                        <td th:text="${documentBlur.getBlurred()}"></td>
                        <td th:text="${documentBlur.getCreationDate()}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</body>
</html>
