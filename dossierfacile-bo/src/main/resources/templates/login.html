<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="bo/layout-bo">
<head>
    <title>DossierFacile</title>
</head>
<body>

<div layout:fragment="content" th:remove="tag">

    <div class="container big-space-separator">
        <div class="row">
            <div class="col-md-2 col-sm-1 col-xs-1"></div>
            <div class="col-md-8 col-sm-10 col-xs-10">
                <p class="little-title text-center padding border-bottom border-primary text-primary text-primary1 medium-margin-bottom">
                    Connexion à mon compte
                    DossierFacile</p>
            </div>
        </div>

        <div class="row">
            <div class="col-md-3 col-sm-2 col-xs-1"></div>
            <div class="col-md-6 col-sm-8 col-xs-10">
                <form th:action="@{/login}" th:method="post">
                    <input autocomplete="true" id="token" required="required" th:name="token" th:value="*{token}"
                           type="hidden"/>
                    <div class="form-group">
                        <label class="text-primary1 formatted-label  space-separator" for="email">Email&nbsp;:</label>
                        <input autocomplete="true" class="form-control form-control-formatted form-control-untouched "
                               id="email" name="username" required="required"
                               th:classappend="${param.error} ? 'invalid' : ''" type="email"/>
                    </div>
                    <div class="form-group">
                        <label class="text-primary1 formatted-label  space-separator" for="pas">Mot de
                            passe&nbsp;:</label>
                        <input class="form-control form-control-formatted form-control-untouched " id="pas"
                               name="password" th:classappend="${param.error} ? 'invalid' : ''"
                               type="password"/>
                    </div>
                    <div class="text-center space-separator" th:if="${param.error}"><span>Merci de vérifier vos informations de connexion</span>
                    </div>
                    <div class="text-center medium-space-separator">
                        <button class="btn btn-primary btn-responsive animated subtitle1" type="submit">Valider</button>
                        <br/><br/>
                        <a class="text-primary1" href="/mot-de-passe-oublie">J'ai oublié mon mot de passe.</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
