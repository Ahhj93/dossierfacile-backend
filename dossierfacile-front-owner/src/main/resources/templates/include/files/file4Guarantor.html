<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head></head>
<body>

<div th:fragment="file4Guarantor" th:remove="tag">
    <div class="panel panel-info" th:if="${tenant.getGuarantor().getUpload4Route()}!=null">
        <div class="panel-heading">
            <h4 class="panel-title">
                <span class="ing" th:text="#{tenant.profile.link4.v2}+' (Guarantor)'"></span>
                <a target="_blank" th:href="${tenant.getGuarantor().getUpload4Route()}"><i class="fa fa-eye"></i></a>
                <div th:if="${tenant.getFileStatus()!=null}" th:remove="tag">
                                <span class="ing label label-success"
                                      th:if="${tenant.getFileStatus().getFile9().name()=='ACCEPTED'}"
                                      th:text="#{file.process.accepted}"></span>
                    <span class="ing label label-danger"
                          th:if="${tenant.getFileStatus().getFile9().name()=='DECLINED'}"
                          th:text="#{file.process.declined}"></span>
                    <span class="ing label label-warning"
                          th:if="${tenant.getFileStatus().getFile9().name()=='MODIFIED'}"
                          th:text="#{file.process.modified}"></span>
                </div>
                <div th:if="${tenant.getProcessFileStatus()=='processing'}" th:remove="tag">
                    <i class="fa fa-refresh fa-spin pull-right"></i>
                </div>

                <div th:if="${tenant.getProcessFileStatus()=='no-processed'}" th:remove="tag">
                    <i class="fa fa fa-warning pull-right text-warning"></i>
                </div>

                <span class="label label-check pull-right">
                    <a th:href="${'/bo/tenant/' + tenant.getId() + '/check-file/9'}"
                       th:text="#{file.process.check}"></a>
                </span>
            </h4>

        </div>
        <div class="panel-body">
            <div class="row">
                <div class="col-md-12">
                    Fiscal number:
                    <span th:text="${tenant.getProcessFileResponse()!=null and tenant.getProcessFileResponse().getFile4Guarantor()!=null}?${tenant.getProcessFileResponse().getFile4Guarantor().getFiscalNumber()}:''"></span>
                </div>
                <div class="col-md-12 top-buffer margin-bottom">
                    Reference number:
                    <span th:text="${tenant.getProcessFileResponse()!=null and tenant.getProcessFileResponse().getFile4Guarantor()!=null} ?${tenant.getProcessFileResponse().getFile4Guarantor().getReferenceNumber()}:''"></span>
                </div>
            </div>
            <div class="table-responsive">
                <table class="table table-striped table-bordered table-hover">
                    <thead>
                    <tr>
                        <th></th>
                        <th>File</th>
                        <th>API</th>
                        <th>Account Form</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td>Name</td>
                        <td>
                                        <span th:if="${tenant.getProcessFileResponse()}!=null and ${tenant.getProcessFileResponse().getFile4Guarantor()} !=null"
                                              th:remove="tag">
                                           <span class="fa fa-check text-success"
                                                 th:if="${tenant.getProcessFileResponse().getFile4Guarantor().isTest1()}">
                                            </span>
                                             <span class="fa fa-times text-danger"
                                                   th:unless="${tenant.getProcessFileResponse().getFile4Guarantor().isTest1()}">
                                            </span>
                                        </span>
                        </td>
                        <td>
                                        <span th:if="${tenant.getProcessFileResponse()}!=null and ${tenant.getProcessFileResponse().getFile4Guarantor()} !=null "
                                              th:text="${tenant.getProcessFileResponse().getFile4Guarantor().getDeclarant1()}"></span><br/>
                            <span th:if="${tenant.getProcessFileResponse()}!=null and ${tenant.getProcessFileResponse().getFile4Guarantor()} !=null"
                                  th:text="${tenant.getProcessFileResponse().getFile4Guarantor().getDeclarant2()}"></span>
                        </td>
                        <td th:text="${tenant.getGuarantor()}">
                        </td>

                    </tr>
                    <tr>
                        <td>Annual Salary</td>
                        <td>
                                        <span th:if="${tenant.getProcessFileResponse()}!=null and ${tenant.getProcessFileResponse().getFile4Guarantor()} !=null"
                                              th:remove="tag">
                                            <span class="fa fa-check text-success"
                                                  th:if="${tenant.getProcessFileResponse().getFile4Guarantor().isTest2()}">
                                            </span>
                                             <span class="fa fa-times text-danger"
                                                   th:unless="${tenant.getProcessFileResponse().getFile4Guarantor().isTest2()}">
                                            </span>
                                        </span>
                        </td>
                        <td>
                                        <span th:if="${tenant.getProcessFileResponse()}!=null and ${tenant.getProcessFileResponse().getFile4Guarantor()} !=null"
                                              th:text="${tenant.getProcessFileResponse().getFile4Guarantor().getAnualSalary()}"></span>
                        </td>
                        <td>No salary</td>

                    </tr>
                    </tbody>
                </table>

                <table class="table table-striped table-bordered table-hover">
                    <thead>
                    <tr>
                        <th></th>
                        <th>RÃ©sultat</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <th>Test Global</th>
                        <td>
                            <span th:if="${tenant.getProcessFileResponse()}!=null and ${tenant.getProcessFileResponse().getFile4Guarantor()} !=null"
                                  th:remove="tag">
                               <span class="fa fa-check text-success"
                                     th:if="${tenant.getProcessFileResponse().getFile4Guarantor().isTest1()} and ${tenant.getProcessFileResponse().getFile4Guarantor().isTest2()}">OK
                                </span>
                                <span class="fa fa-times text-danger"
                                      th:unless="${tenant.getProcessFileResponse().getFile4Guarantor().isTest1()} and ${tenant.getProcessFileResponse().getFile4Guarantor().isTest2()}">
                                </span>
                            </span>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>

        </div>
    </div>


</div>

</body>

</html>
