<!DOCTYPE html>
<html lang="en"
      layout:decorator="layout"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>DossierFacile</title>
</head>
<body>

<div layout:fragment="content" th:remove="tag">

    <div class="main-container">
        <section class="text-center" th:if="${status.name() == 'SUCCESS'}">
            <div class="container">
                <div class="row">
                    <div class="col-md-8 col-lg-6">
                        <div class="cta">
                            <h2>Le propriétaire a été averti !</h2>
                            <p class="lead"> Votre dossier de location a bien été envoyé ! </p> <a
                                class="btn btn--primary type--uppercase" target="_self"
                                th:href="@{/locataire/mon-compte}"><span class="btn__text">Retourner à mon compte</span>
                        </a></div>
                    </div>
                </div>
            </div>
        </section>

        <section class="text-center"
                 th:if="${status.name() == 'TOKEN_DOES_NOT_EXIST' or status.name() == 'TOKEN_TOO_OLD'}">
            <div class="container">
                <div class="row">
                    <div class="col-md-8 col-lg-6">
                        <div class="cta">
                            <p class="lead"> Cette url n'est plus valide. </p> <a
                                class="btn btn--primary type--uppercase" target="_self"
                                th:href="@{/locataire/mon-compte}"><span class="btn__text">Retourner à mon compte</span>
                        </a></div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</div>
</body>
</html>
