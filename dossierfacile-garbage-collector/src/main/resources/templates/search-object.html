<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>DossierFacile</title>
    <link href="../static/css/Layout.css" th:href="@{/css/Layout.css}" rel="stylesheet" />
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <link href="/webjars/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="/webjars/animate.css/animate.min.css" rel="stylesheet"/>
    <meta name="google-site-verification" content="4OOE91l6UNYCAnvnxQfNEnybmxX1QGAh05KkgvChMxw"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<div class="topnav" style="margin-bottom: 43px;margin-top: 4px;padding: 6px">
    <a class="active" style="background:#009879;border-radius: 5px;"   th:href="@{/}">Object Checker</a>
    <div style="margin-top: 14px;float: right;">
        <form th:action="@{/logout}" method="post">
            <input style="background: bisque;font-size: medium;border-radius: 5px;padding-top: 3px;padding-bottom: 3px;" type="submit" value="SignOut"/>
        </form>
    </div>
</div>

<div class="container" style="text-align: -webkit-center;margin-top: 26px;">
    <div class="text-center margin-bottom">
        <span th:text="'OBJECT FOUND'"></span>
    </div>
    <div class="clearfix"></div>
    <div class="table-responsive">
        <table th:object="${path}" class="table table-striped table-class styled-table" id= "table-id">
            <thead>
            <tr>
                <td>Id</td>
                <td>Path</td>
                <td>Get Object</td>
                <th></th>
            </tr>
            </thead>
            <tr>
                <td>
                    <span th:text="${path.getId()}"></span>
                </td>
                <td>
                    <span th:text="${path.getPath()}"></span>
                </td>
<!--                <td style="text-align-last: center;"><a style="font-size: smaller;margin-top: 9px;border-radius: .15em; margin-left: 2%; margin-bottom: auto;background: #efefef;padding: 1.5px;border-width: 2px;" th:href="${'/tenants_files/'+ path.getPath()}"><i class="fa fa-eye" style="font-size:24px"></i></a></td>-->
                <td style="text-align-last: center;">
                    <a
                            style="font-size: smaller;margin-top: 9px;border-radius: .15em; margin-left: 2%; margin-bottom: auto;background: #efefef;padding: 1.5px;border-width: 2px;"
                            th:data-url="@{/tenants_files(fileName=${path.getPath()})}"
                            th:onclick="openWindow(this.getAttribute('data-url'))"
                    ><i class="fa fa-eye" style="font-size:24px"></i></a></td>
                <td>
                    <a class="btn btn-primary button2"
                       style="background-color: #e60a12ad;font-size: 13px;padding: 10px 10px 8px;text-decoration: none;"
                       th:href="@{/delete/object/} + ${path.getPath()}"
                    >DELETE
                    </a>
                    <style>
                        .button2:hover {
                            background-color: #008CBA;
                            color: white;
                        }
                    </style>
                </td>
            </tr>
        </table>
    </div>
</div>
<footer>
    <div class="container">
        <div class="line-separator"></div>
        <div class="row big-space-separator-bottom">
            <div class="col-md-12">
                <div class="sutil-separator-xs footer_content">
                    <span>Vous pouvez nous contacter Ã  contact@dossierfacile.fr</span>
                    <br/>
                    <br/>
                    <a class="text-primary1" target="_blank">Object Checker for Dossier Facile 2021</a>
                </div>
            </div>
            <div class="col-md-offset-4 col-md-4 footer_logo text-center">
            </div>
        </div>
    </div>
</footer>
<script>

    function openWindow(url) {
        ReportPrintPreview = window.open("about:blank", "ReportPrintPreview", "width=666,height=700left=250,top=50,dependent=yes,menubar=no,status=no,resizable=yes,toolbar=no,scrollbars=yes");
        ReportPrintPreview.location.href = url;
        ReportPrintPreview.focus();
        return false;
    }
</script>
</body>
</html>
